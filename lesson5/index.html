<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HW 5</title>
</head>
<body>
<h1>Arrays</h1>

<label for="elements">Введите элементы массива через запятую</label> <br>
<input type="text" oninput="reactive_update(this)" id="elements" size="100" placeholder="Введите элементы массива через запятую">

<ul>
    <li>Массив: <span id="array_initial"></span></li>
    <li>Отсортирован по возрастанию: <span id="array_asc"></span></li>
    <li>Удалены элементы со второго по 4: <span id="array_spliced"></span></li>
</ul>

<script>
    const array_initial = document.getElementById('array_initial');
    const array_asc = document.getElementById('array_asc');
    const array_spliced = document.getElementById('array_spliced');

    function reactive_update(form_field){
        const array = form_field.value.split(',');

        array_initial.innerHTML = `[${array.join(' ')}]`;

        array.sort((a, b) => a > b ? 1 : -1);
        array_asc.innerHTML = array;

        array.splice(1, 3);
        array_spliced.innerHTML = array
    }
</script>
</body>
</html>
