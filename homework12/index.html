<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 12</title>
    <style>
        .wrapper {
            display: flex;
            flex-direction: column;
        }
        .slider-wrapper {
            display: flex;
        }
        .btn-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 15px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<h2>Slider</h2>
<div class="wrapper">
    <div class="current">
        Current image: <span id="current">1</span>
    </div>
    <div class="slider-wrapper">
        <div class="btn-wrapper">
            <button id="prev" onclick="slide(-1)" disabled>Prev</button>
        </div>
        <div id="images">
            <img src="https://placekitten.com/300/400">
            <img src="https://placekitten.com/300/402" class="hidden">
            <img src="https://placekitten.com/300/403" class="hidden">
            <img src="https://placekitten.com/300/404" class="hidden">
            <img src="https://placekitten.com/300/405" class="hidden">
        </div>

        <div class="btn-wrapper">
            <button id="next" onclick="slide(1)">Next</button>
        </div>
    </div>

</div>
<script>
    const current_element = document.getElementById('current');
    const images_element = document.getElementById('images');
    const prev_btn = document.getElementById('prev');
    const next_btn = document.getElementById('next');

    const images = Array.from(images_element.children);
    let current = 0;

    function slide(direction){
        images[current].classList.add('hidden');

        current += direction;

        if (current <= 0){
            current = 0;
            prev_btn.setAttribute('disabled', '1');
        }else{
            prev_btn.removeAttribute('disabled')
        }

        if (current >= images.length - 1){
            current = images.length - 1;
            next_btn.setAttribute('disabled', 1);
        }else {
            next_btn.removeAttribute('disabled')
        }

        images[current].classList.remove('hidden');

        current_element.innerText = (current + 1).toString();
    }
</script>
</body>
</html>
