<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HW 2</title>
</head>
<body>
<h1>Calc average page</h1>

<script>
    const numbers = [];

    for (let i = 0; i < 3; i++) {
        const n = parseFloat(prompt(`Введите число №${i + 1}`));

        if (isNaN(n)) {
            alert('Введите число!');
            i--;
            continue;
        }

        numbers.push(n);
    }

    alert(`Среднее арифметическое чисел ${numbers.join(', ')} = ${
        (
            numbers.reduce((n, acc) => acc += n, 0) / numbers.length)
            .toFixed(2)
    }`);
</script>
</body>
</html>
