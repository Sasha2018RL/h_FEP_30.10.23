<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <h2>Форма регистрации</h2>
    <form id="reg_form">
        <div class="row g-2 align-items-center mb-3">
            <div class="col-auto">
                <label for="first_name" class="form-label">Имя</label>
                <input type="text" class="form-control" name="first_name" id="first_name" required>
            </div>
            <div class="col-auto">
                <label for="last_name" class="form-label">Фамилия</label>
                <input type="text" class="form-control" name="last_name" id="last_name" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="birthday" class="form-label">Дата рождения</label>
            <input type="text" class="form-control" id="birthday" name="birthday" aria-describedby="birthday_help"
                   required>
            <div id="birthday_help" class="form-text">Дата рождения в формате ДД.ММ.ГГГГ</div>
        </div>

        <div class="mb-3">
            <p class="form-label">Пол</p>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="gender_male" value="male" required>
                <label class="form-check-label" for="gender_male">
                    Мужской
                </label>
            </div>

            <div class="mb-3 form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="gender_female" value="female" required>
                <label class="form-check-label" for="gender_female">
                    Женский
                </label>
            </div>
        </div>

        <div class="mb-3">
            <p class="form-label">Город</p>

            <select class="form-select" id="city_select" name="city">
                <option value="odessa" selected>Одесса</option>
                <option value="nikolaev">Николаев</option>
                <option value="kherson">Херсон</option>
                <option value="kharkov">Харьков</option>
                <option value="other">Другой</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Адрес</label>
            <textarea class="form-control" id="address" rows="2" name="address"></textarea>
        </div>

        <div class="mb-3">
            <p class="form-label">Языки</p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="russian" name="lng" value="russian">
                <label class="form-check-label" for="russian">Русский</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="ukrainian" name="lng" value="ukrainian">
                <label class="form-check-label" for="ukrainian">Украинский</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="english" name="lng" value="english">
                <label class="form-check-label" for="english">Английский</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>

    <ul id="result"></ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
<script>
    document.getElementById('reg_form').addEventListener('submit', submit);
</script>
</body>
</html>
